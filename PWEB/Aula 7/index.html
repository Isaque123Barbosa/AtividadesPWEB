<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">        
        <form action="#" method="post">
            <h1> Tela de Login</h1>
            <div id="name-area">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Informe aqui o seu nome:">
            </div>
            <div id="email-area">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Informe aqui o seu email:">
            </div>
            <div id="password-area">
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Informe aqui a sua senha:">
            </div>
            <a id="forgot-password" href="https://www.youtube.com/">Esqueceu a senha</a>
            <div id="buttom-area">
                <button type="reset">Resetar</button>
                <button type="submit">Submeter</button>
            </div>
            </form>        
    </div>
</body>
</html>
